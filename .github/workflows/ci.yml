name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: compile
      run: cd calculator && make
    - name: make run
      run: cd calculator && make run
    - name: clean
      run: cd calculator && rm -rf bin/main
