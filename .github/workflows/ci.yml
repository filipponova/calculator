name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: compile
      run: git clone git@github.com:filipponova/calculator.git && cd calculator && make all
    - name: make run
      run: make run
    - name: clean
      run: make clean
